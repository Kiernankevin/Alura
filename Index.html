<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
           
    
    </head>
    <link rel="icon" href="./imagenes/diamod copy.png">
    <title>Encriptador Kevin</title>
    
    <body>

        <main class="grid">

            <div class="flex user padding-user">
                <div>
                    <img class="logo" src="./imagenes/Vector.png" alt="Alura">
                    <textarea class="user-text" name="" id="texto_encriptado" placeholder="Ingrese el texto aquí"></textarea>
                </div>
                <div>
                    <label for=""><span class="exclamation">!</span> Solo letras minúsculas y sin acentos</label>
                    <div class="flex flex-button">
                        <button type="button" onclick="btnEncriptar()" class="button-blue">Cifrar</button>
                        <button type="button" onclick="btnDesencriptar()" class="button-grey">Descifrar</button>
                    </div>
                </div>
            </div> 

            <div class="mensaje flex translation not-found padding-result ">
               
                <img id="img" src="./imagenes/Muñeco.png" alt="Not Found">
                <p id="p" class="bold empty">Ningún mensaje fue encontrado</p>
                <p class="empty-legend">Ingresa el texto que deseas encriptar o desencriptar.</p>
               
                <textarea  id="campo_mensaje"  class="empty-legend" placeholder="el texto que deseas encriptar o desencriptar."></textarea>
            </div> 


        </main>

        <footer>
            <p>Kevin Kiernan</p>             
              
            
        </footer>

        <script src="./app.js"></script>


    </body>
</html>
