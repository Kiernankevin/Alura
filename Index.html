<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Protest+Riot&display=swap" rel="stylesheet">
    <title>Encriptador Kevin Kiernan</title>
    <link rel="icon" href="./imagenes/diamod.png">
</head>
<body>
    <header>
        <img src="./imagenes/Vector.png" alt="Logo de alura" class="logo">
        
    </header>
    <main>
        <section>
            <textarea class="text-area" placeholder="Ingrese el texto aqui" ></textarea>
            <div>
                <h6 class="informacion"> Solo letras minusculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desentriptar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="20" rows="10"></textarea>
            <div>
                <button class="btn-copiar">Copiar</button>
            </div>
        </section>
        
    </main>
    
    <script src="./app.js"></script>
        
</body>

</html>
